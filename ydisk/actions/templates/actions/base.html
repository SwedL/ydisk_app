{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %} {% endblock title %}</title>

        <!-- Base CSS -->
        <link rel="stylesheet" href="{% static 'actions/css/base.css' %}" xmlns="http://www.w3.org/1999/html">
        {% block css %} {% endblock %}

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'actions/icons/favicons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'actions/icons/favicons//favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'actions/icons/favicons//favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'actions/icons/favicons/site.webmanifest' %}">
    </head>

    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

        <!-- Header -->
        <header class="header">
            <div class="header__container">
                <div class="header__container-logo">
                    <img class="header__logo bi bi-cloud-sun me-2" src="{% static 'actions/icons/logo_yd.png' %}" alt="logo">
                </div>
            </div>
        </header>

        <!-- Контент страницы -->
        {% block content %} {% endblock %}
        <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    </body>

    {% block script %} {% endblock script %}
</html>
