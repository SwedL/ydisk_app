version: '3.8'

services:
  ydisk_project:
    build: /ydisk
    container_name: ydisk_project
    command: >
      sh -c "python manage.py migrate \
      && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ydisk:/var/lib/postgresql/data/
    ports:
      - "8000:8000"

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A ydisk worker --loglevel=info
    volumes:
      - ydisk:/ydisk
    links:
      - redis
    depends_on:
      - redis

